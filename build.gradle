apply plugin: "java"
apply plugin: "eclipse"

sourceCompatibility = 1.8

task fatJar(type: Jar) {
	manifest {
		attributes 'Main-Class' : 'de.hhu.propra16.tddtrainer.Main',
				   'Implementation-Version': '1.0.0',
				   'Implementation-Title': 'TDD-Trainer'
	}
	baseName = 'TDD Trainer'
	from {
		configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
	}
	with jar
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile "junit:junit:4.8.2"
	compile "de.hhu.stups:virtual-kata-lib:1.0.1"
	compile "org.sonatype.nexus:google-guava-eventbus:3.0.0-03"
	compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.6.10'
}

